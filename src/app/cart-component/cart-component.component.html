<div class="cart">
  <h1>Mon Panier</h1>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.image" alt="{{ item.name }}" class="cart-item-image" />
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>Prix : {{ item.price }} €</p>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
        <button class="remove-button" (click)="removeItem(item)">Supprimer</button>
      </div>
    </div>
    <div class="cart-total">
      <h2>Total : {{ getTotalPrice() }} €</h2>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Votre panier est vide.</p>
  </ng-template>
</div>

<!-- Bouton de déconnexion -->
<div>
  <button (click)="logout()">Se déconnecter</button>
</div>
<div>
  <button (click)="navigateToOrderHistory()">Voir l'historique des commandes</button>
</div>
<!-- Bouton pour finaliser la commande -->
<div class="finalize-order">
  <button (click)="finalizeOrder()">Finaliser la commande</button>
</div>
